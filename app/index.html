<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Habu</title>
  </head>
  <body class="bg-ctp-mantle text-ctp-text min-h-screen flex flex-col items-center justify-center mx-auto py-10 px-4">
    <!-- Top content -->
    <section class="font-bold text-center w-full mb-4">
      <!-- Ascii art -->
      <pre class="text-ctp-blue mb-4 text-sm md:text-xl">
██╗  ██╗ █████╗ ██████╗ ██╗   ██╗
██║  ██║██╔══██╗██╔══██╗██║   ██║
███████║███████║██████╔╝██║   ██║
██╔══██║██╔══██║██╔══██╗██║   ██║
██║  ██║██║  ██║██████╔╝╚██████╔╝
╚═╝  ╚═╝╚═╝  ╚═╝╚═════╝  ╚═════╝ 
        </pre
      >
      <!-- Short information -->
      <div class="flex flex-col md:flex-row items-center justify-center gap-4 max-w-sm mx-auto md:max-w-2xl mb-10">
        <!-- Username -->
        <span class="bg-ctp-green/20 border-2 border-ctp-green px-4 py-1 rounded-lg inline-flex items-center gap-2 w-full md:w-auto"
          ><span class="icon-[ri--user-3-fill]"> </span><span id="username_data">XX</span></span
        >
        <!-- Weather -->
        <span class="bg-ctp-mauve/20 border-2 border-ctp-mauve px-4 py-1 rounded-lg inline-flex items-center gap-2 w-full md:w-auto">
          <span class="icon-[ri--sun-fill]"></span><span id="weather_data">XX°C</span>
        </span>
        <!-- Time -->
        <span class="bg-ctp-peach/20 border-2 border-ctp-peach px-4 py-1 rounded-lg inline-flex items-center gap-2 w-full md:w-auto">
          <span class="icon-[ri--time-fill]"></span><span id="time_data">XX:XX PM</span></span
        >
        <!-- Date -->
        <span class="bg-ctp-pink/20 border-2 border-ctp-pink px-4 py-1 rounded-lg inline-flex items-center gap-2 w-full md:w-auto">
          <span class="icon-[ri--calendar-2-fill]"></span><span id="date_data">XX XX</span>
        </span>
      </div>
    </section>
    <!-- Bottom Section -->
    <section class="flex flex-col md:flex-row items-stretch justify-center w-full max-w-sm md:max-w-2xl mx-auto gap-4 h-72">
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 w-full h-full items-center justify-center">
        <a
          href="#"
          class="transition-colors ease-linear inline-flex items-center border-2 border-transparent hover:border-ctp-blue justify-center bg-ctp-base rounded-lg aspect-square hover:bg-ctp-surface0/50"
          ><span class="icon-[ri--reddit-fill] text-6xl"></span
        ></a>
        <a
          href="#"
          class="transition-colors ease-linear inline-flex items-center border-2 border-transparent hover:border-ctp-pink justify-center bg-ctp-base rounded-lg aspect-square hover:bg-ctp-surface0/50"
          ><span class="icon-[ri--spotify-fill] text-6xl"></span
        ></a>
        <a
          href="#"
          class="transition-colors ease-linear inline-flex items-center border-2 border-transparent hover:border-ctp-yellow justify-center bg-ctp-base rounded-lg aspect-square hover:bg-ctp-surface0/50"
          ><span class="icon-[ri--twitter-x-fill] text-6xl"></span
        ></a>
        <a
          href="#"
          class="transition-colors ease-linear inline-flex items-center border-2 border-transparent hover:border-ctp-mauve justify-center bg-ctp-base rounded-lg aspect-square hover:bg-ctp-surface0/50"
          ><span class="icon-[ri--mail-fill] text-6xl"></span
        ></a>
        <a
          href="#"
          class="transition-colors ease-linear inline-flex items-center border-2 border-transparent hover:border-ctp-green justify-center bg-ctp-base rounded-lg aspect-square hover:bg-ctp-surface0/50"
          ><span class="icon-[ri--linkedin-box-fill] text-6xl"></span
        ></a>
        <a
          href="#"
          class="transition-colors ease-linear inline-flex items-center border-2 border-transparent hover:border-ctp-red justify-center bg-ctp-base rounded-lg aspect-square hover:bg-ctp-surface0/50"
          ><span class="icon-[ri--github-fill] text-6xl"></span
        ></a>
        <a
          href="#"
          class="transition-colors ease-linear inline-flex items-center border-2 border-transparent hover:border-ctp-peach justify-center bg-ctp-base rounded-lg aspect-square hover:bg-ctp-surface0/50"
        >
          <span class="icon-[ri--newspaper-fill] text-6xl"></span
        ></a>
        <a
          href="#"
          class="transition-colors ease-linear inline-flex items-center border-2 border-transparent hover:border-ctp-sky justify-center bg-ctp-base rounded-lg aspect-square hover:bg-ctp-surface0/50"
          ><span class="icon-[ri--youtube-fill] text-6xl"></span
        ></a>
      </div>
    </section>

    <!-- Scripts -->
    <script src="./js/getUserData.js"></script>
    <script src="./js/getBadges.js"></script>
  </body>
</html>
